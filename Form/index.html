<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="register-form">
    <h2>Register</h2>
    <p style="text-align: center;">Kindly fill in this form to register</p>

    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Username" class="form-control" required/>

    <label for="email">Email</label>
    <input type="email" name="txt_email" placeholder="Enter Email" class="form-control" required/>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" class="form-control" required>

    <label for="confirm-password">Repeat Password</label>
    <input type="password" name="confirm-password" placeholder="confirm-password" class="form-control" required>

    <button type="submit">Register</button>
    <br>
    <p style="text-align:center" >Already have an account?<a href="Log in">Log in</a></p> 
  </form>

  

</body>
</html>
